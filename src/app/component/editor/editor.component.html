<div class="container py-5">
    <input type="text" (keyup)="onNameKeyUp($event)">
    <button (click)="getProfile()">Get Profile</button>
    <br>
    <div *ngIf="found">
        <span>{{name}} age is {{age}}</span>
    </div>
</div>
<div class="container py-5">

    <button (click)="postProfile()">Post Profile</button>

</div>
